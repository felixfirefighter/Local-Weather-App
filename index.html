<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Local Weather App</h1>
    </div>

    <div class="row">
        <canvas id="weather-icon" width="256" height="256"></canvas>
    </div>
    <div class="row">
        <h3 id="degree" title="Toggle Degree">Degree</h3>
    </div>
    <div class="row">
        <h2 id="location">My location</h2>
    </div>
    <div class="row" id="credit">
        <p>Icons made by <a href="https://darkskyapp.github.io/skycons/" target="_blank">The Dark Sky Company</a></p>
    </div>
</div>

</body>
</html>
